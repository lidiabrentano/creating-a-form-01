<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="mentorship">
            
            <fieldset>
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="two-columns">
                        <div class="input-wrap">
                            <label for="student-name">Nome</label>
                            <input type="text" id="student-name" required>
                        </div>

                        <div class="input-wrap">
                            <label for="student-surname">Sobrenome</label>
                            <input type="text" id="student-surname" required>
                        </div>
                    </div>

                    <div class="input-wrap">
                        <label for="student-email">Email <span>(digite o seu email válido)</span> </label>
                        <input type="email" id="student-email" required>
                    </div>

                    <div class="input-wrap">
                        <label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="student-password" required minlength="6">
                    </div>                      
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrap">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <div class="mentorship-date">
                    <H2>PRIMEIRA MENTORIA</H2>
                    <div class="three-columns">
                        <div class="input-wrap">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" required>
                        </div>

                        <div class="input-wrap">
                            <label for="first-time-begin">Das</label>
                            <input type="time" id="first-time-begin" required>
                        </div>
                        <div class="input-wrap">
                            <label for="first-time-end">Até</label>
                            <input type="time" id="first-time-end" required>
                        </div>
                    </div>
                </div>

                <div class="mentorship-date">
                    <H2>SEGUNDA MENTORIA</H2>
                    <div class="three-columns">
                        <div class="input-wrap">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" required>
                        </div>

                        <div class="input-wrap">
                            <label for="first-time-begin">Das</label>
                            <input type="time" id="first-time-begin" required>
                        </div>
                        <div class="input-wrap">
                            <label for="first-time-end">Até</label>
                            <input type="time" id="first-time-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
           
        </form>
        <footer>
            <button form="mentorship">SALVAR</button>
        </footer>
    </div>
</body>
</html>
